<!-- Header -->
<div class="header">
  <div class="left-section">
    <div style="cursor: pointer;" onclick="location.href = 'admin-homepage.php'">
      <i class="fa-solid fa-bowling-ball logo-icon"></i>
      <strong class="shop-name">AnimoBowl</strong>
      <strong class="shop-name" style="margin-left: 20px;">Admin</strong>
    </div>
  </div>

  <div class="ms-middle-section">
    <div class="ms-nav-menu">
      <div class="ms-nav-row">
        <div class="ms-nav-item" onclick="location.href = 'admin-homepage.php'">HOME</div>
        <div class="ms-nav-item" onclick="location.href = 'reports.php'">Analytics and Reports</div>
      </div>
    </div>
  </div>

  <div class="right-section">
    <div class="branch-group">
        <label for="branch" class="branch-label">Branch</label>
        <select id="branch" name="branch" required>
          <option value="">Select Branch</option>
        </select>
    </div>
    <script>
      $(document).ready(function(){
        // Load all available branches from database
        fetch('../get_branches.php')
          .then(response => {
            console.log('Response status:', response.status);
            return response.json();
          })
          .then(data => {
            console.log('Branches data:', data);
            if(data && data.branches && Array.isArray(data.branches)){
              // Clear and populate options
              $('#branch').empty().append('<option value="">Select Branch</option>');
              data.branches.forEach(function(branch){
                console.log('Adding branch:', branch.BranchID, branch.Name);
                $('#branch').append('<option value="' + branch.BranchID + '">' + branch.Name + '</option>');
              });
              
              // Set current branch if in session
              fetch('../get_branch.php')
                .then(r => r.json())
                .then(branchResp => {
                  console.log('Current branch:', branchResp);
                  if(branchResp && branchResp.branchId){
                    $('#branch').val(branchResp.branchId);
                  }
                });
            } else {
              console.error('Invalid branches data:', data);
            }
          })
          .catch(error => {
            console.error('Error fetching branches:', error);
          });

        // When admin changes branch, post to set_branch.php and reload
        $('#branch').off('change').on('change', function(){
          const branchVal = $(this).val();
          if(!branchVal){
            alert('Please select a branch');
            return;
          }
          $.post('../set_branch.php', { branch: branchVal })
            .done(function(r){
              if(r && r.success){
                location.reload();
              } else {
                alert('Failed to set branch: ' + (r.message || 'unknown'));
              }
            })
            .fail(function(xhr){
              alert('Error setting branch.');
              console.error(xhr.responseText);
            });
        });
      });
    </script>
    
     <div class="icon-container">
      <button class="icon-button" onclick="location.href ='login-signup.php'">
        <i class="fa-regular fa-user profile-icon"></i>
      </button>
      <p>Profile</p>
    </div>
  </div>
</div>
