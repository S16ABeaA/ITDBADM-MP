<!DOCTYPE html>
<html>
<head>
  <script src="https://kit.fontawesome.com/a39233b32c.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Lato&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link rel="stylesheet" href="../css/adminCSS/admin-header.css">
</head>

<body>

    <!-- Header -->
    <div class="header">
      <div class="left-section">
        <div style="cursor: pointer;" onclick="location.href = 'admin-homepage.php'">
          <i class="fa-solid fa-bowling-ball logo-icon"></i>
          <strong class="shop-name">AnimoBowl</strong>
          <strong class="shop-name" style="margin-left: 20px;">Admin</strong>
        </div>
      </div>

      <div class="right-section">
        <div class="branch-group">
            <label for="branch" class="branch-label">Branch</label>
            <select id="branch" name="branch" required>
              <option value="Makati">Makati</option>
              <option value="Manila">Manila</option>
            </select>
        </div>
        <script>
          $(document).ready(function(){
            // Initialize branch select from session
            $.getJSON('../get_branch.php').done(function(resp){
              if(resp && resp.branchName){
                $('#branch').val(resp.branchName);
              }
            }).fail(function(){
              console.warn('Could not fetch branch from session');
            });

            // When admin changes branch, post to set_branch.php and reload
            $('#branch').off('change').on('change', function(){
              const branchVal = $(this).val();
              $.post('../set_branch.php', { branch: branchVal })
                .done(function(r){
                  if(r && r.success){
                    location.reload();
                  } else {
                    alert('Failed to set branch: ' + (r.message || 'unknown'));
                  }
                })
                .fail(function(xhr){
                  alert('Error setting branch.');
                  console.error(xhr.responseText);
                });
            });
          });
        </script>
        
         <div class="icon-container">
          <button class="icon-button" onclick="location.href ='login-signup.php'">
            <i class="fa-regular fa-user profile-icon"></i>
          </button>
          <p>Profile</p>
         </div>
      </div>
    </div>
</body>
</html>
