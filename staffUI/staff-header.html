<!DOCTYPE html>
<html>
<head>
  <script src="https://kit.fontawesome.com/a39233b32c.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Lato&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link rel="stylesheet" href="../css/staffCSS/staff-header.css">
    <script>
      // On load get the current branch from session and set the select
      $(function(){
        $.getJSON('../get_branch.php').done(function(resp){
          if(resp && resp.success && resp.branchName){
            $('#branch').val(resp.branchName);
          }
        });

        $('#branch').on('change', function(){
          const branch = $(this).val();
          $.post('../set_branch.php', { branch: branch }, function(resp){
            if(resp && resp.success){
              location.reload();
            } else {
              alert(resp && resp.message ? resp.message : 'Failed to set branch');
            }
          }, 'json').fail(function(){
            alert('Failed to set branch');
          });
        });
      });
    </script>
</head>

<body>

    <!-- Header -->
    <div class="header">
      <div class="left-section">
        <div style="cursor: pointer;" onclick="location.href = 'staff-homepage.php'">
          <i class="fa-solid fa-bowling-ball logo-icon"></i>
          <strong class="shop-name">AnimoBowl</strong>
          <strong class="shop-name" style="margin-left: 20px;">Staff</strong>
        </div>
      </div>

      <div class="right-section">
        <div class="branch-group">
            <label for="branch" class="branch-label">Branch</label>
            <select id="branch" name="branch" required>
              <option value="Makati">Makati</option>
              <option value="Manila">Manila</option>
            </select>
        </div>

         <div class="icon-container">
          <button class="icon-button" onclick="location.href = '../login-signup.php'">
            <i class="fa-regular fa-user profile-icon"></i>
          </button>
          <p>Profile</p>
         </div>
      </div>
    </div>
</body>
</html>
